<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VIBRA — Inscripción a Actividades</title>
<style>
  :root{ --bg:#0b0f1a; --panel:#0f172a; --stroke:#1f2a3a; --txt:#e5e7eb; --muted:#9fb0c3; --accent:#60a5fa; }
  *{box-sizing:border-box}
  body{margin:0;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--txt)}
  .wrap{max-width:760px;margin:24px auto;padding:0 16px}
  .card{background:var(--panel);border:1px solid var(--stroke);border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
  h1{margin:.2rem 0 1rem;font-size:1.8rem}
  p.sub{color:var(--muted);margin-top:-4px}
  label{display:block;margin:.6rem 0 .25rem;color:var(--muted)}
  input, select{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--stroke);background:#0c1428;color:var(--txt);outline:none;}
  .activities label{display:block;border:1px solid var(--stroke);border-radius:12px;padding:12px;background:#0c1428;margin:8px 0}
  .row{display:grid;gap:14px;grid-template-columns:1fr}
  @media (min-width:720px){ .row.two{grid-template-columns:1fr 1fr} }
  .btns{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
  button,a.btn{border:1px solid var(--accent);background:transparent;color:var(--txt);padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;display:inline-block;text-decoration:none}
  button.primary,a.btn.primary{background:var(--accent);border-color:var(--accent);color:#06111e}
  .success{display:none;margin-top:14px;padding:16px;border:1px solid #1b4332;background:#0b2b26;border-radius:12px;color:#9ff0e0}
  .hidden{display:none}
</style>
</head>
<body>
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <div class="wrap">
    <div class="card">

      <form id="formAct"
            action=" https://script.google.com/macros/s/AKfycbz8WGxOZd8gqH_qOFs0dOSmlCd7ON2Yyh0Dzso0_MCUHpSJBufcsindGFIMrmHb9AqR/exec"
            method="POST"
            target="hidden_iframe"
            onsubmit="return enviarAsist(event)">
        <input type="hidden" name="destino" value="Asistentes" />

        <h1>Inscripción a Actividades</h1>
        <p class="sub">Elegí tus charlas, clases y espacios de bienestar. Te enviaremos tu pase por email o WhatsApp.</p>

        <div class="row two">
          <div>
            <label>Nombre y apellido*</label>
            <input name="nombre" required placeholder="Ej. Laura González" />
          </div>
          <div>
            <label>Ciudad</label>
            <input name="ciudad" placeholder="Ej. Mérida" />
          </div>
        </div>

        <div class="row two">
          <div>
            <label>Teléfono / WhatsApp*</label>
            <input name="tel" required placeholder="+58 412 ..." />
          </div>
          <div>
            <label>Email*</label>
            <input type="email" name="email" required placeholder="tu@email.com" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Instagram</label>
            <input name="instagram" placeholder="@tuusuario" />
          </div>
        </div>

        <label>Elegí actividades (podés seleccionar varias)</label>
        <div class="activities">
          <label><input type="checkbox" name="act" value="yoga-sab-10" /> Yoga — Sábado 10:00</label>
          <label><input type="checkbox" name="act" value="charla-sab-16" /> Charla Psicología — Sábado 16:00</label>
          <label><input type="checkbox" name="act" value="medit-dom-11-30" /> Meditación guiada — Domingo 11:30</label>
          <label><input type="checkbox" name="act" value="dj-dom-18" /> Networking — Domingo 18:00</label>
        </div>

        <div class="row two" style="margin-top:10px">
          <div>
            <label>¿Cómo quieres recibir tu pase?*</label>
            <select name="entrega" required>
              <option value="">Seleccioná…</option>
              <option>WhatsApp</option>
              <option>Email</option>
            </select>
          </div>
          <div>
            <label>¿Deseás recibir novedades?</label>
            <select name="novedades">
              <option>Sí</option>
              <option>No</option>
            </select>
          </div>
        </div>

        <div class="btns">
          <button type="submit" class="primary">Registrar participación</button>
          <button type="reset">Limpiar</button>
        </div>
      </form>

      <!-- Estado final permanente -->
      <section id="doneAct" class="success">
        ✅ ¡Gracias por registrarte y acompañarnos en esta aventura!<br>
        Pronto serás contactad@ con tu pase y detalles.<br><br>
        <a id="exitAct" class="btn primary" href="#">Salir</a>
      </section>

    </div>
  </div>

<script>
  const EXIT_URL_ACT = "https://instagram.com/"; // cámbiala si querés

  function enviarAsist(e){
    const form = document.getElementById('formAct');
    const done = document.getElementById('doneAct');

    form.classList.add('hidden');
    done.style.display = 'block';
    [...form.elements].forEach(el => el.disabled = true);

    setTimeout(()=> form.reset(), 400);

    document.getElementById('exitAct').onclick = function(ev){
      ev.preventDefault();
      if (EXIT_URL_ACT) location.replace(EXIT_URL_ACT); else history.back();
    };

    return true; // permite el POST al iframe
  }
</script>
</body>
</html>
